  <!-- charts js -->
  <script src="assets/vendors/chart.js/dist/chart.umd.js"></script>
  <script>
    var ctx = document.getElementById('teamComparisonChart').getContext('2d');
    Chart.defaults.color = '#0a8f8e';
    var teamComparisonChart = new Chart(ctx, {
      type: 'radar',
      data: {
        labels: ['Offense', 'Defense', 'Strategy', 'Teamwork', 'Adaptability'],
        datasets: [{
          label: 'Main Team',
          data: [90, 81, 56, 55, 40],
          fill: true,
          backgroundColor: 'rgba(255, 159, 64, 0.2)',
          borderColor: 'rgba(255, 159, 64, 1)',
          pointBackgroundColor: 'rgba(255, 159, 64, 1)',
          pointBorderColor: '#fff',
          pointHoverBackgroundColor: '#fff',
          pointHoverBorderColor: 'rgba(255, 159, 64, 1)'
        }, {
          label: 'Secondary Team',
          data: [40, 19, 96, 27, 100],
          fill: true,
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          borderColor: 'rgba(75, 192, 192, 1)',
          pointBackgroundColor: 'rgba(75, 192, 192, 1)',
          pointBorderColor: '#fff',
          pointHoverBackgroundColor: '#fff',
          pointHoverBorderColor: 'rgba(75, 192, 192, 1)'
        }]
      },
      options: {
        scales: {
          r: {
            angleLines: {
              color: '#0a8f8e' // Lines radiating from the center
            },
            grid: {
              color: '#0a8f8e', // Circular lines around each level
              lineWidth: 2 // Increase line width for better visibility
            },
            pointLabels: {
              fontSize: 14,
              color: '#0a8f8e' // Labels around the edge
            },
            ticks: {
              beginAtZero: false,
              backdropColor: 'rgba(0, 0, 0, 0)', // Make the background of the ticks transparent
              color: '#0a8f8e'
            }
          }
        },
        plugins: {
          legend: {
            position: 'bottom',
            labels: {
              color: '#0a8f8e'
            }
          }
        }
      }
    });

    const ctxs = document.getElementById('revenueDoughnut').getContext('2d');
    const data = {
      labels: ['Sponsorship', 'Merchandise', 'Tournament'],
      datasets: [{
        data: [30000, 15000, 5000], // Data for each segment
        backgroundColor: ['#4caf50', '#ff9800', '#f44336'], // Colors for each segment
        hoverBackgroundColor: ['#66bb6a', '#ffa726', '#ef5350'], // Hover colors
        borderColor: '#000', // Border color
        borderWidth: 2
      }]
    };
    const options = {
      responsive: true,
      plugins: {
        legend: { display: false },
        tooltip: {
          callbacks: {
            label: function (tooltipItem) {
              const value = tooltipItem.raw; // Get the value for the tooltip
              return 'Revenue' + ': $' + value.toLocaleString(); // Add dollar symbol and format number
            }
          }
        }
      }
    };
    const doughnutChart = new Chart(ctxs, {
      type: 'doughnut',
      data: data,
      options: options
    });

    const ctc = document.getElementById('trainingHoursChart').getContext('2d');
    const trainingHoursChart = new Chart(ctc, {
      type: 'line',
      data: {
        labels: [
          'Jun 1', 'Jun 2', 'Jun 3', 'Jun 4', 'Jun 5', 'Jun 6', 'Jun 7',
          'Jun 8', 'Jun 9', 'Jun 10', 'Jun 11', 'Jun 12', 'Jun 13', 'Jun 14'
        ],
        datasets: [{
          label: 'Training Hours',
          data: [2, 3, 4, 1.5, 3.5, 2, 4, 5, 6, 3, 4.5, 2, 3, 4],  // Sample data for 14 days
          borderColor: 'rgba(75, 192, 192, 1)',  // Line color
          backgroundColor: 'rgba(75, 192, 192, 0.08)',  // Fill color under the line
          borderWidth: 2,
          fill: true,
          tension: 0.4  // Smooth curve
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            display: false
          },
          tooltip: {
            mode: 'index',
            intersect: false,
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'Hours of Training'
            },
            ticks: {
              stepSize: 1  // Increment in hours
            }
          }
        }
      }
    });
  </script>
